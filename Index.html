<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Gradient Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      font-size: 2em;
    }

    /* Motion Gradient Background with Blur */
    body::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      background: linear-gradient(135deg, rgb(95, 4, 199), rgb(90, 187, 163), rgb(171, 184, 53), rgb(16, 209, 103));
      background-size: 300% 300%;
      animation: gradientAnimation 30s ease infinite;
      z-index: -1;
      filter: blur(20px);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <h1>Hello</h1>
</body>
</html>
