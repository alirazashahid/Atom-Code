<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Feather Icons</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <!--=============== REMIXICONS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="style.css">

</head>
<body onclick="changeColor()">
  
  <!--=============== NAVBAR ===============-->
  <nav class="nav">
    <ul class="nav__list">
       <li>
          <a href="#home" class="nav__link active-link">
             <i data-feather="home"></i>
          </a>
       </li>

       <li>
          <a href="#about" class="nav__link">
             <i data-feather="monitor" ></i>
          </a>
       </li>

       <!-- Expand list -->
       <li>
          <button data-feather="phone" id="nav-expand">
             <i class="ri-add-line nav__expand-icon" id="nav-expand-icon"></i>
          </button>

          <ul class="nav__expand-list" id="nav-expand-list">
             <li>
                <a href="#" class="nav__expand-link">
                   <i data-feather= "message-circle"></i>
                   <span>Whatsapp</span>
                </a>
             </li>
 
             <li>
                <a href="#" class="nav__expand-link">
                   <i data-feather="mail"></i>
                   <span>Email</span>
                </a>
             </li>
 
             <li>
                <a href="#" class="nav__expand-link">
                   <i data-feather="instagram"></i>
                   <span>Instagram</span>
                </a>
             </li>
          </ul>
       </li>
    
       <li>
          <a href="#projects" class="nav__link">
             <i data-feather="folder"></i>
          </a>
       </li>

       <li>
          <a href="#Coustmer" class="nav__link">
             <i data-feather="users"></i>
          </a>
       </li>
    </ul>
 </nav>

 
 
  <nav class="navbar">
    <img src="logo.gif" class="logo" alt="Website Logo">

    <ul class="navbar__menu">
      <li class="navbar__item">
        <a href="#" class="navbar__link"><i data-feather="home"></i><span>Home</span></a>
      </li>
      <li class="navbar__item">
        <a href="#" class="navbar__link acp"><i data-feather="monitor"></i><span>Services</span></a>        
      </li>
      <li class="navbar__item">
        <a href="#" class="navbar__link"><i data-feather="users"></i><span>Customers</span></a>        
      </li>
      <li class="navbar__item">
        <a href="#" class="navbar__link"><i data-feather="folder"></i><span>Projects</span></a>        
      </li>
     
      <li class="navbar__item">
        <a href="#" class="navbar__link"><i data-feather="phone"></i><span>Contact</span></a>        
      </li>
      
    </ul>
  </nav>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  
  <!-- Feather Icons Script -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script>
    feather.replace();
  </script>

<div class="custom-cursor site-wide">
  <div class="pointer"></div>
</div>
<div class="cursor" id="cursor"></div>

<script src="main.js"></script>
</body>
</html>
