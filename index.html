<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motion Gradient Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto; /* Enable vertical scrolling */
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      font-size: 2em;
      position: relative;
    }

    /* Motion Gradient Background with Blur */
    body::before {
      content: '';
      position: fixed;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      background: linear-gradient(135deg, rgb(95, 4, 199), rgb(90, 187, 163), rgb(171, 184, 53), rgb(16, 209, 103));
      background-size: 300% 300%;
      animation: gradientAnimation 30s ease infinite;
      z-index: -1;
      filter: blur(20px);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .navbar {
      display: flex;
      position: sticky;
      top: 0;
      align-items: center;
      justify-content: flex-start;
      background-color: transparent;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(204, 204, 204, 0);
      z-index: 10;
      box-shadow: 0px 0px 10px 2px black;
    }

    .navbar .logo img {
      height: 40px;
      border-radius: 20px;
      box-shadow: 0px 0px 10px 2px black;
    }

    .navbar .menu-toggle {
      display: none;
      font-size: 1.4em;
      color: white;
      cursor: pointer;
      margin-left: auto;
      margin-top: -16px;
    }

    /* Add "Atom" label next to the menu toggle */
    .navbar .menu-toggle span {
      display: none;
      font-size: 0.8em;
      margin-left: 10px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
      text-shadow: 1px 3px 2px black;
    }

    .navbar ul li {
      margin-left: 93px;
    }

    .navbar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 1em;
      transition: color 0.3s;
    }

    .navbar ul li a:hover {
      color: #00aeff;
    }

    /* Responsive Navbar */
    @media (max-width: 767px) {
      .navbar .menu-toggle {
        display: block;
      }

      .navbar .menu-toggle span {
        display: inline; /* Show the "Atom" text on mobile */
      }

      .navbar ul {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        position: absolute;
        top: 60px;
        left: 0;
        padding: 0;
      }

      .navbar ul.active {
        display: flex;
      }

      .navbar ul li {
        margin: 0;
        text-align: center;
        padding: 10px 0;
      }
    }
    .container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  padding: 20px;
  justify-items: center;
  max-width: 100%; /* Prevents the container from overflowing */
  margin: 0 auto;  /* Center the container */
}

.image-box {
  position: relative;
  width: 100%;
  max-width: 300px;
  height: auto;       /* Let the height adapt to the image */
  opacity: 0;
  transform: translateY(100px);
  animation: slideUp 1s forwards ease-out;
}

.image-box img {
  width: 100%;
  height: auto;       /* Maintain image aspect ratio */
  object-fit: cover;
  border-radius: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.image-box:hover img {
  transform: translateY(-10px);
  box-shadow: 0px 0px 20px 5px rgba(255, 255, 255, 0.6);
}

@keyframes slideUp {
  to {
    transform: translateY(0);
    opacity: 1;
  }
}

/* Optional: Tweak layout for small screens */
@media (max-width: 600px) {
  .container {
    grid-template-columns: 1fr; /* Single column layout for smaller screens */
  }
}
s

}

  border-radius: 0px;  /* Rounded corners for the track */

}

::-webkit-scrollbar-thumb {
  background: linear-gradient(45deg, #00aeff, #a68eff);  /* Gradient color for the thumb */
  border-radius: 10px;  /* Rounded corners for the thumb */
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(45deg, #00aeff, #8c74d6);  /* Slightly darker gradient on hover */
}
  </style>
