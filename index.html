  <title>Motion Gradient Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: scroll; /* Enable vertical scrolling */
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }
  
    body {
      font-family: Arial, sans-serif;
      color: rgb(68, 58, 58);
      text-align: center;
      font-size: 2em;
      position: relative;
      transition: background 0.8s, color 0.5s;
      background-color: rgb(161, 248, 241);
    }
  
    /* Motion Gradient Background with Blur */
    body::before {
      content: '';
      position: fixed;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      background-size: 300% 300%;
      animation: gradientAnimation 30s ease infinite;
      z-index: -1;
      filter: blur(20px);
    }
  
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {

    .image-box {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: auto;       /* Let the height adapt to the image */
      opacity: 0;
      transform: translateY(100px);
      animation: slideUp 1s forwards ease-out;
    }
  
    .image-box img {
      width: 100%;
      height: auto;       /* Maintain image aspect ratio */
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }
  
    .image-box:hover img {
      transform: translateY(-10px);
      box-shadow: 0px 0px 20px 5px rgba(255, 255, 255, 0.6);
    }
  
    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  
    /* Custom Scrollbar */

    ::-webkit-scrollbar-track {

    }
  
    ::-webkit-scrollbar-thumb:hover {

    // Array of 3-color mesh gradients with appropriate text colors

        text: '#ffffff' 
      }, // Bloody Mary with Red
      { 
        bg: 'radial-gradient(circle at 70% 70%, #FF5F6D, #FFC371, #ff7043)', 
        text: '#333333' 
      }, // Sweet Morning with Coral
      { 
        bg: 'radial-gradient(circle at 50% 50%, #11998E, #38EF7D, #4caf50)', 
        text: '#ffffff' 
      }  // Quepal with Green
    ];

    let currentIndex = 0;

    function changeColor() {
      // Get the current gradient color object
      const color = colors[currentIndex];
      
      // Apply the background gradient and text color
      document.body.style.background = color.bg;
      document.body.style.color = color.text;

      // Move to the next color in the array, loop back to 0 if at the end
      currentIndex = (currentIndex + 1) % colors.length;
    }
  </script>
