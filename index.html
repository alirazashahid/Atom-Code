<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Motion Gradient Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-y: auto; /* Enable vertical scrolling */
    }

    body {
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      font-size: 2em;
      position: relative;
    }

    /* Motion Gradient Background with Blur */
    body::before {
      content: '';
      position: fixed;
      top: -10px;
      left: -10px;
      width: calc(100% + 20px);
      height: calc(100% + 20px);
      background: linear-gradient(135deg, rgb(95, 4, 199), rgb(90, 187, 163), rgb(171, 184, 53), rgb(16, 209, 103));
      background-size: 300% 300%;
      animation: gradientAnimation 30s ease infinite;
      z-index: -1;
      filter: blur(20px);
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive 3-column layout */
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .image-box {
      position: relative;
      width: 100%;
      max-width: 300px; /* Increased width */
      height: 200px; /* Increased height */
      opacity: 0;
      transform: translateY(100px);
      animation: slideUp 1s forwards ease-out;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-box:hover img {
      transform: translateY(-10px);
      box-shadow: 0px 0px 20px 5px rgba(255, 255, 255, 0.6);
    }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* Responsive Design */
    @media (max-width: 767px) {
      .container {
        grid-template-columns: 1fr; /* Single column for small screens */
      }
    }
    /* Custom Scrollbar */
::-webkit-scrollbar {
  width: 16px;  /* Adjust the width for a thicker scrollbar */
}

::-webkit-scrollbar-track {
  background: rgba(255, 192, 203, 0);  /* Ensure track is transparent */
  border-radius: 0px;  /* Rounded corners for the track */

}

::-webkit-scrollbar-thumb {
  background: linear-gradient(45deg, #00aeff, #a68eff);  /* Gradient color for the thumb */
  border-radius: 10px;  /* Rounded corners for the thumb */
}

::-webkit-scrollbar-thumb:hover {
  background: linear-gradient(45deg, #00aeff, #8c74d6);  /* Slightly darker gradient on hover */
}
