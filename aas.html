<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure PDF Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding: 50px;
    }
    #pdfSection {
      display: none;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 500px;
      border: 1px solid #ccc;
    }
    input[type="password"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Enter Password to Access the PDF</h2>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Submit</button>

  <div id="pdfSection">
    <h3>Secure PDF:</h3>
    <iframe id="pdfViewer" src="" frameborder="0"></iframe>
    <br><br>
    <a id="downloadBtn" href="" download="SecretFile.pdf">
      <button>Download PDF</button>
    </a>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      const correctPassword = "Ali142p";

      if (input === correctPassword) {
        const pdfPath = "files/secret.pdf";
        document.getElementById("pdfViewer").src = pdfPath;
        document.getElementById("downloadBtn").href = pdfPath;
        document.getElementById("pdfSection").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

</body>
</html>
